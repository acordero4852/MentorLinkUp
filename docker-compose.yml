version: '3.8'

services:
  react-app:
    build: ./client
    ports:
      - "3000:3000"
    depends_on:
      - django-app

  django-app:
    build: ./server
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://mongo-db:27017
    depends_on:
      - mongo-db

  mongo-db:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
